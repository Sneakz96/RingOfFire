<app-player *ngFor="let player of game.players; let i=index;" [ngStyle]="{'top.px': 150 + (i * 170)}" [name]="player"
    class="player-position"></app-player>

<div class="field">
    <div class="card-stack">

        <!--# PICKABLE CARDSTACK -->
        <img *ngFor="let c of [1,2,3,4,5]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="/assets/img/cards/card_cover.png">

        <!--# CARD ON TOP OF CARD-STACK -->
        <img class="top-card" (click)="pickCard()" style="right: 25px;" src="/assets/img/cards/card_cover.png">

        <!--# STACK FOR PLAYED CARDS -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{ card }}.png">

        <!--# CURRENT CART ANIMATION -->
        <img class="pick-card" *ngIf="pickCardAnimation" (click)="pickCard()" style="right: 25px;"
            src="/assets/img/cards/{{ currentCard }}.png">

    </div>
</div>

<button mat-fab color="primary" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
